<div class="content">

    {{#each groups}}
    <section class="group {{group}}">
        <h3>{{title}}</h3>
        <ol>
            {{#each items}}
            <li>
                {{#if title}}<span class="title">{{title}}</span>{{/if}}
                {{#if info} <span class="info">{{info}}</span>{{/if}}
            </li>
            {{/each}}
        </ol>
    </section>
    {{/each}}


</div>
