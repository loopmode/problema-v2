<div id="visuality">

    {% for index, list in page.data.lists %}

    <section class="group {{list.name}}">

        <h3>{{list.title}}</h3>

        <ol>

            {% for item in list.items %}
            
            <li>
                {% if item.title %}<span class="title">{{item.title}}</span>{% endif %}
                {% if item.info %} <span class="info">{{item.info}}</span>{% endif %}
            </li>
            
            {% endfor %}

        </ol>

    </section>

    {% endfor %}

</div>
