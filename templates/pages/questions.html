<div class="content">
    {{#each list}}
    <ul>
        {{#each items}}
        <li>
            <label>Question</label>
            <a href="{{url}}" target="_blank" title="CONNECT TO THIS QUESTION">
            <strong>{{question}}</strong>
            <cite>&mdash; {{source}}</cite>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/each}}
</div>
