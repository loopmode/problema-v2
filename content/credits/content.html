<div class="content">

    <img src="/media/images/problema-small-title-bw.png" alt="PROBLEMA" />

    {{#each lists}}
    <section class="group {{group}}">
        {{#each sections}}
            <section>
                {{#if title}}<h3>{{title}}</h3>{{/if}}
                {{#if subtitle}}<i>subtitle</i>{{/if}}
                <ol>
                    {{#each credits}}
                    <li>{{this}}</li>
                    {{/each}}
                </ol>
            </section>
        {{/each}}
    </section>
    {{/each}}

    <img src="/media/images/credits-logos.png" alt="sponsors" />

</div>
